<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="loan.css">
  </head>
  <body>
      <div id="loan">
          <h1>Loan Calculator </h1>
          <p>Loan Amount:   <input id='amount' type="number" min="1" max="99999999" exchange="computeloan()"></p>
          <p>Interest Rate: %<input id='interest' type="number" min="0" max="100" value="10" step=".1" exchange="computeloan()"></p>
          <p>Months to pay: <input id='month' type="number" min="1" max="300" value="1" step=".1" exchange="computeloan()"></p>
           <h2 id="payment"></h2>
      
        </div>
	<script src="loan.js"></script>
  </body>
</html>
